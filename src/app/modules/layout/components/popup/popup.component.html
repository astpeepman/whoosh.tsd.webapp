<div class="overlay" (click)="close_on_overlay?close():null"></div>
<div class="popup-modal absolute-center" #popupModal [ngClass]="{'no-closer': !closer}">
  <button class="popup-slide__trigger block md:hidden" (touchmove)="touchMoveMobilePopup($event)" (touchend)="touchEndMobilePopup($event)">
    <div class="popup-slide__btn"></div>
  </button>

  <div class="modal-closer hidden md:block" *ngIf="closer">
    <button (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="96px" height="96px" fill="white">
        <path d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"/>
      </svg>
    </button>
  </div>

  <div class="popup-header">
    <h2 class="popup-title">{{title}}</h2>
  </div>

  <div class="popup-body">
    <ng-container *ngTemplateOutlet="body"></ng-container>
  </div>

</div>
